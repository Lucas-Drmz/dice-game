<!DOCTYPE html>
<html  class="sm:h-screen">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dice Game</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="flex content-center justify-center h-full items-center flex-col p-4">
    <div class="bg-white bg-opacity-50 h-full flex content-center justify-between items-center min-w-full flex-col my-2 sm:my-0 p-4 rounded">
      <button class="bg-green-700 mb-4 p-4 rounded-2xl text-white hover:shadow-md lg:mt-16" id="newGame">Nouvelle Partie</button>
      <div class="flex flex-col h-full justify-around items-center lg:flex-row w-full">
        <div class="bg-white mb-4 p-4 border border-blue-700 rounded shadow lg:w-1/4 lg:h-4/5 lg:flex lg:flex-col lg:justify-evenly">
          <h2 class="mb-4 text-center text-blue-700 lg:text-xl" id="p1Name">Joueur 1</h2>
          <img class="hidden lg:block mx-auto player-picture" src="./Images/obiwan-kenobi.jpg" alt="obiwan-kenobi">
          <div class="flex m-3 border rounded border-blue-700">
            <div class="flex-grow p-2">Score de la partie</div>
            <div class="p-2" id="p1GlobalScore">0</div>
          </div>
          <div class="flex m-3 border rounded border-gray-400">
            <div class="flex-grow p-2">Score du tour</div>
            <div class="p-2" id="p1RoundScore">0</div>
          </div>
        </div>
        <div class="flex flex-col mb-4 h-2/5 lg:h-2/4 justify-around items-center" id="dice">
          <div>
            <p class="md:px-4 lg:px-6 text-center font-bold lg:text-lg xl:text-xl" id="playerTurn">Lancez une partie ! Le premier à 100 gagne, mais attention aux 1 !</p>
          </div>
          <div class="face" id="face">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="flex justify-around">
            <button class="bg-green-700 p-2 mx-2 rounded-2xl text-white hover:shadow-md" id="rollDiceButton">Lancer le dé</button>
            <button class="bg-green-700 p-2 mx-2 rounded-2xl text-white hover:shadow-md" id="hold">Conserver le score</button>
          </div>
        </div>
        <div class="bg-white mb-4 p-4 border border-red-700 rounded shadow lg:w-1/4 lg:h-4/5 lg:flex lg:flex-col lg:justify-evenly">
          <h2 class="mb-4 text-center text-red-700 lg:text-xl" id="p2Name">Joueur 2</h2>
          <img class="hidden lg:block mx-auto player-picture" src="./Images/darth-vader.jpg" alt="darth-vader">
          <div class="flex m-3 border rounded border-red-700">
            <div class="flex-grow p-2">Score de la partie</div>
            <div class="p-2" id="p2GlobalScore">0</div>
          </div>
          <div class="flex m-3 border rounded border-gray-400">
            <div class="flex-grow p-2">Score du tour</div>
            <div class="p-2" id="p2RoundScore">0</div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
